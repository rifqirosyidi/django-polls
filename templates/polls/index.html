{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center mb-3">Poll Questions</h1>

    {% if question_list %}
        {% for question in question_list %}
            <div class="card mb-3">
                <div class="card-body">
                    <p class="lead">{{ question.question_text }}</p>
                    <a class="btn btn-primary btn-sm" href="{% url 'polls:detail' question.id %}">Vote Now</a>
                    <a class="btn btn-outline-dark btn-sm" href="{% url 'polls:results' question.id %}">Results</a>
                </div>
            </div>
{% endfor %}
    {% else %}
        <p>No Polls Available</p>
    {% endif %}

{% endblock content %}
